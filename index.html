<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Hyuk | Portfolio</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <style>
        /* Global Styles */
        :root {
            --bg-color: #0f0f12;
            --card-bg: #16161a;
            --accent-color: #6c5ce7;
            --text-main: #e0e0e0;
            --text-sub: #9ca3af;
            --border-color: #2a2a2a;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Pretendard', -apple-system, system-ui, Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            line-height: 1.7;
            overflow-x: hidden;
        }

        a { text-decoration: none; color: inherit; transition: 0.3s; }
        ul { list-style: none; }

        /* Header & Nav */
        header {
            position: fixed;
            width: 100%;
            top: 0;
            background-color: rgba(15, 15, 18, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.2rem 5%;
        }

        .logo { 
            font-size: 1.2rem; 
            font-weight: 700; 
            color: #fff; 
        }
        .logo span { color: var(--accent-color); font-weight: 400; }
        
        nav ul { display: flex; gap: 2rem; font-size: 0.9rem; font-weight: 500; }
        nav a:hover { color: var(--accent-color); }
        .blog-link { 
            border: 1px solid var(--border-color); 
            padding: 0.3rem 0.8rem; 
            border-radius: 4px; 
            font-size: 0.85rem;
            color: var(--text-sub);
        }
        .blog-link:hover { border-color: var(--accent-color); color: var(--accent-color); }

        /* Sections */
        section {
            padding: 6rem 5%;
            max-width: 1000px;
            margin: 0 auto;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 2.5rem;
            color: #fff;
            display: flex;
            align-items: center;
        }
        h2::before {
            content: '';
            display: block;
            width: 4px;
            height: 24px;
            background: var(--accent-color);
            margin-right: 12px;
            border-radius: 2px;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: radial-gradient(circle at 80% 20%, #1a1a2e 0%, #0f0f12 60%);
            padding: 0 5%;
        }
        .hero-tag {
            color: var(--accent-color);
            font-weight: 600;
            font-size: 0.9rem;
            letter-spacing: 1px;
            margin-bottom: 1rem;
            text-transform: uppercase;
        }
